
<div class="row">

  <div class="col-md-8">
      <img src="/assets/images/left.PNG" alt="image" />
  </div>

  <div class="col-md-4">
    <div class="login-container">
      <form [formGroup]="loginForm" (ngSubmit)="authenticateUser(loginForm.value)">

        <div [class]="alert.className" *ngIf="alert.isVisible">
            {{alert.message}}
        </div>
          <div class="group">      
              <input type="text" name="email" formControlName="email" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Name</label>
            </div>
          
            <div class="group">      
              <input type="password" name="password" formConrolName="password"   required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Name</label>
            </div>
            <input type="submit" value="Logi in" class="btn-loging">
      </form>
  
    
  </div>
  </div>
</div>
